
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        .boton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Hola, mundo!</h1>
    </header>
    <main>
        <p>Este es un ejemplo simple de HTML con CSS integrado.</p>
        <a href="#" class="boton">Haz clic aquí</a>
    </main>
</body>
</html>
